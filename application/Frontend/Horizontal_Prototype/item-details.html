        <script>

          function letternumber(e){
          
          var key;
          var keychar;
  
          if (window.event)
              key = window.event.keyCode;
          else if (e)
              key = e.which;
          else
              return true;
          keychar = String.fromCharCode(key);
          keychar = keychar.toLowerCase();
  
          // control keys
          if ((key==null) || (key==0) || (key==8) || 
              (key==9) || (key==13) || (key==27) )
              return true;
  
          // alphas and numbers
          else if ((("abcdefghijklmnopqrstuvwxyz0123456789").indexOf(keychar) > -1))
              return true;
          else
              return false;
          }
      </script>

        // getting post information and displaying it to user
        async function itemDetails() {
          const url = new URL(window.location.href);
          const postId = url.searchParams.get("id");

          // postData.open("get", "http://localhost:3000/post/" + postId);

            var response = JSON.parse(postData.responseText);

            document.getElementById("name").innerHTML = response.title;

            document.getElementById("image").innerHTML +=

            document.getElementById("course").innerHTML +=

            document.getElementById("instructor").innerHTML += 
              '<strong>Instructor: </strong>' + response.instructor;
            document.getElementById("price").innerHTML += 
              '<strong>Price: </strong>$' + response.price;

            document.getElementById("description").innerHTML = response.description;
          };
        }

       async function sendMessage(){
          event.preventDefault();
          var message = document.getElementById("messageToSeller").value;
          const url = new URL(window.location.href);
          const postId = url.searchParams.get("id");
          formData = new FormData();
          formData.append('postid',postId);
          formData.append("message",message);

          var messageData =  new XMLHttpRequest();
          messageData.open("POST", "/message");
          messageData.send(formData);

        }
