        <script>

          function letternumber(e){
          
          var key;
          var keychar;
  
          if (window.event)
              key = window.event.keyCode;
          else if (e)
              key = e.which;
          else
              return true;
          keychar = String.fromCharCode(key);
          keychar = keychar.toLowerCase();
  
          // control keys
          if ((key==null) || (key==0) || (key==8) || 
              (key==9) || (key==13) || (key==27) )
              return true;
  
          // alphas and numbers
          else if ((("abcdefghijklmnopqrstuvwxyz0123456789").indexOf(keychar) > -1))
              return true;
          else
              return false;
          }
      </script>

      <script>
        
        async function allMsgs() {
          // need to get userId from cookie
          function parseJwt(token) {
              var base64Url = token.split('.')[1];
              var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
              var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                  return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
              }).join(''));

              return JSON.parse(jsonPayload);
          };

          function getCookie(c) {
            var name = c + "=";
            var decoded = decodeURIComponent(document.cookie);
            var array = decoded.split(';');
            for (var i = 0; i < array.length; i++) {
              var temp = array[i];
              while (temp.charAt(0) == ' ') {
                temp = temp.substring(1);
              }
              if (temp.indexOf(name) == 0) {
                return temp.substring(name.length, temp.length);
              }
            }
            return "";
          }
          
          // get the cookie value
          var cookieVal = getCookie("token");

          // parse the token and decode jwt
          var payload = parseJwt(getCookie("token"));
 
          // console.log(payload);

          const userId = payload.id;

          document.getElementById("welcome").innerHTML = "Welcome back, " + payload.email + "!"

          let msgData = new XMLHttpRequest();
          //msgData.open("get", "http://localhost:3000/message/get/seller/" + userId);
          msgData.open("get", "http://35.163.149.5:3000/message/get/seller/" + userId);
          msgData.send();

          


          msgData.onload = function() {
            console.log(msgData.response);
            var msgResponse = JSON.parse(msgData.responseText);
            

            var count = 0; 
            msgResponse.results.forEach(item => {
              count++;
              //console.log(item);
              document.getElementById("msgs").innerHTML +=
              "<tr>" +
                "<th scope='row'>" + count + "</th>" +

                "<td>" + item.post_title + "</td>" +
                "<td>" + item.sender_email + "</td>" +
                "<td>" + item.content + "</td>" +
                "<td>" + item.data + "</td>" +
                
              "</tr>";
            });

            document.getElementById("count").innerHTML += 
              "Number of messages: " + count;

          }


        }

        allMsgs();

      </script>
